<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('luxury-reading-material-illuminates-old-fashioned-elegance-indoors-generated-by-ai.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      margin: 0;
    }

    .book-container {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 2px solid white;
      box-shadow: 0 0 60px rgb(255, 251, 4);
      padding: 40px;
      width: 100%;
      max-width: 1200px;
      color: white;
      box-sizing: border-box;
    }

    .book-preview {
      display: flex;
      flex-direction: row;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .book-cover {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      background-color: #ddd;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .book-details {
      flex: 1;
    }

    .book-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: gold;
    }

    .book-meta {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .book-description {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .chapters-section {
      margin-top: 30px;
    }

    .chapters-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
    }

    .chapter-item {
      padding: 15px 20px;
      background-color: white;
      margin-bottom: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
      color: black;
    }

    .chapter-item:hover {
      background-color: #e0e0e0;
    }

    .add-chapter-btn {
      display: inline-block;
      padding: 14px 28px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .add-chapter-btn:hover {
      background-color: yellow;
      box-shadow: 0 0 60px rgb(239, 243, 11);
    }

    @media (max-width: 768px) {
      .book-preview {
        flex-direction: column;
        align-items: center;
      }

      .book-cover {
        width: 100%;
        height: auto;
      }

      .book-title {
        font-size: 2rem;
      }

      .book-description {
        font-size: 1rem;
      }

      .chapters-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="book-container">
    <div class="book-preview">
      <img class="book-cover" id="coverImage" src="" alt="Book Cover" />
      <div class="book-details">
        <div class="book-title" id="bookTitle">Loading...</div>
        <div class="book-meta" id="bookAuthor">Author: Unknown</div>
        <div class="book-meta" id="bookGenre">Genre: N/A</div>
        <div class="book-description" id="bookDesc">Description loading...</div>
      </div>
    </div>

    <div class="chapters-section">
      <div class="chapters-title">Chapters</div>

      <div id="chapter-list"></div>

      <div id="no-chapters">
        <p style="color: #ccc;">No chapters yet.</p>
        <button class="add-chapter-btn" onclick="addChapter()">Add Chapter</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("bookTitle").textContent = localStorage.getItem("booktitle") || "Your Book Title";
    document.getElementById("bookAuthor").textContent = "Author: " + (localStorage.getItem("bookauthor") || "Unknown");
    document.getElementById("bookGenre").textContent = "Genre: " + (localStorage.getItem("bookgenre") || "N/A");
    document.getElementById("bookDesc").textContent = localStorage.getItem("bookdesc") || "No description provided.";

    const cover = localStorage.getItem("bookcover");
    if (cover) {
      document.getElementById("coverImage").src = cover;
    } else {
      document.getElementById("coverImage").src = "placeholder-cover.jpg"; // fallback
    }

    const chapters = []; // Replace with real data
    const chapterList = document.getElementById('chapter-list');
    const noChaptersSection = document.getElementById('no-chapters');

    if (chapters.length > 0) {
      noChaptersSection.style.display = 'none';
      chapters.forEach(chap => {
        const div = document.createElement('div');
        div.className = 'chapter-item';
        div.textContent = chap;
        chapterList.appendChild(div);
      });
    } else {
      chapterList.style.display = 'none';
    }

    function addChapter() {
      window.location.href = 'writingstudio.html';
    }
  </script>

</body>
</html>
