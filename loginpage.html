<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>theafricantimes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('sant-jordi-celebration-with-book-rose (1).jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .wrapper h1 {
      color: brown;
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 15px;
      background: transparent;
      border: 2px solid brown;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: gold;
      box-shadow: 0 0 10px gold;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: brown;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      padding: 0 5px;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      background: gold;
      color: black;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: peru;
      color: yellow;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: gold;
      color: brown;
    }

    .wrapper p {
      color: brown;
      font-size: 1rem;
      margin-top: 20px;
    }

    .wrapper a {
      color: darkblue;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>
    <form action="homepage.html" method="get">
      <div class="input-group">
        <input type="text" name="username" required placeholder=" " />
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" name="password" required placeholder=" " />
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signuppage.html">Sign up</a></p>
  </div>
</body>
</html>
