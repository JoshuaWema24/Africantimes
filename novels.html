<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>novelTopia.novel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background: url('logo_make_11_06_2023_22.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .nav-button i {
      color: white;
      font-size: 22px;
      transition: transform 0.3s ease;
    }

    .nav-button.open i {
      transform: rotate(90deg);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      z-index: 999;
      padding: 70px 20px 20px;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      color: #f8d56b;
      transform: translateX(5px);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .nav-button {
        width: 40px;
        height: 40px;
      }

      .nav-button i {
        font-size: 18px;
      }

      .sidebar {
        width: 200px;
        padding: 60px 15px;
      }

      .sidebar a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Toggle Button -->
  <button class="nav-button" id="navButton" aria-label="Toggle Sidebar">
    <i class="fas fa-bars" id="menuIcon"></i>
  </button>

  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="homepage.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="novels.html"><i class="fas fa-book-open"></i> Library</a></li>
      <li><a href="blog.html"><i class="fas fa-blog"></i> Blog</a></li>
      <li><a href="bookmarks.html"><i class="fas fa-bookmark"></i> Bookmarks</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const navButton = document.getElementById('navButton');
    const sidebar = document.getElementById('sidebar');
    const menuIcon = document.getElementById('menuIcon');

    navButton.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      navButton.classList.toggle('open');
    });
  </script>
<!-- Library Section -->
<div style="background: rgba(0,0,0,0.5); border-radius: 16px; padding: 40px 30px; max-width: 900px; width: 100%; margin: auto; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);">
  <h1 style="color: #fff; text-align: center; margin-bottom: 30px; letter-spacing: 2px;">Your Library</h1>
  <div id="library" style="display: flex; flex-wrap: wrap; gap: 30px; justify-content: center;">
    <!-- Example Book Card -->
    <div style="background: rgba(255,255,255,0.12); border-radius: 12px; padding: 20px; width: 220px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); display: flex; flex-direction: column; align-items: center; animation: fadeInUp 0.7s;">
      <img src="book_cover_1.jpg" alt="Book Cover" style="width: 120px; height: 170px; object-fit: cover; border-radius: 8px; margin-bottom: 16px;">
      <h2 style="color: #fff; font-size: 20px; margin: 0 0 8px 0; text-align: center;">Book Title</h2>
      <p style="color: #f8d56b; font-size: 15px; margin: 0 0 12px 0; text-align: center;">by Author Name</p>
      <a href="read_book_1.html" style="background: #f8d56b; color: #222; padding: 8px 18px; border-radius: 6px; text-decoration: none; font-weight: 600; transition: background 0.2s;">Continue Reading</a>
    </div>
    <!-- Add more book cards as needed -->
    <div style="background: rgba(255,255,255,0.12); border-radius: 12px; padding: 20px; width: 220px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); display: flex; flex-direction: column; align-items: center; animation: fadeInUp 0.9s;">
      <img src="book_cover_2.jpg" alt="Book Cover" style="width: 120px; height: 170px; object-fit: cover; border-radius: 8px; margin-bottom: 16px;">
      <h2 style="color: #fff; font-size: 20px; margin: 0 0 8px 0; text-align: center;">Another Book</h2>
      <p style="color: #f8d56b; font-size: 15px; margin: 0 0 12px 0; text-align: center;">by Second Author</p>
      <a href="read_book_2.html" style="background: #f8d56b; color: #222; padding: 8px 18px; border-radius: 6px; text-decoration: none; font-weight: 600; transition: background 0.2s;">Continue Reading</a>
    </div>
    <!-- Placeholder for empty library -->

    <div style="color: #fff; font-size: 18px; opacity: 0.7; margin-top: 40px; text-align: center;">
      Your library is empty. Start reading to see your books here!
    </div>
    -->
  </div>
</div>
</body>
</html>
