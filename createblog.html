<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Blog - Noveltopia</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('luxury-reading-material-illuminates-old-fashioned-elegance-indoors-generated-by-ai.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .blog-editor-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.4);
      max-width: 800px;
      width: 100%;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: gold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 1rem;
    }

    input::placeholder, select {
      color: #ccc;
    }

    #editor {
      height: 200px;
      margin-bottom: 20px;
      background: white;
      color: black;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffe766;
    }

    @media (max-width: 600px) {
      .blog-editor-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="blog-editor-container">
    <h2>üìù Create New Blog</h2>
    <input type="text" id="title" placeholder="Blog Title" />
    <input type="text" id="author" placeholder="Author Name" />
    <select id="category">
      <option value="" disabled selected>Select Category</option>
      <option value="writing">Writing Tips</option>
      <option value="novel">Novel Updates</option>
      <option value="reviews">Book Reviews</option>
      <option value="inspiration">Inspiration</option>
    </select>
    <input type="file" id="image" accept="image/*" />
    <div id="editor"></div>
    <button onclick="postBlog()">Post Blog</button>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your blog content here...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link', 'code-block'],
          ['clean']
        ]
      }
    });

    function postBlog() {
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const category = document.getElementById('category').value;
      const content = quill.root.innerHTML;
      const imageInput = document.getElementById('image');
      let imageUrl = "";

      if (imageInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageUrl = e.target.result;
          savePost();
        }
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        savePost();
      }

      function savePost() {
        if (!title || !author || !category || content.trim() === '<p><br></p>') {
          alert("Please fill all fields.");
          return;
        }

        const newPost = {
          title,
          author,
          category,
          content,
          imageUrl,
          date: new Date().toLocaleDateString()
        };

        const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
        posts.unshift(newPost);
        localStorage.setItem('blogPosts', JSON.stringify(posts));

        alert("Blog posted!");
        window.location.href = "blog.html";
      }
    }
  </script>
</body>
</html>
