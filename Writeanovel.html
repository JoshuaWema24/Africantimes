<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>novelTopia.com</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('luxury-reading-material-illuminates-old-fashioned-elegance-indoors-generated-by-ai.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: yellow;
      font-size: 4rem;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
      margin-top: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      margin-top: 40px;
      width: 100%;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .wrapper2,
    .preview-card {
      flex: 1 1 48%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .input-group {
      position: relative;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      color: #fff;
      font-size: 1.1rem;
      backdrop-filter: blur(10px);
    }

    .input-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .input-group input[type="file"] {
      padding: 12px;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: gold;
      box-shadow: 0 0 10px gold;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      color: white;
      pointer-events: none;
      transition: 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      padding: 0 5px;
      font-weight: 600;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      background: gold;
      color: black;
      border-radius: 5px;
    }

    .input-group .fa {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: gold;
      font-size: 1rem;
    }

    .submit-btn {
      padding: 12px;
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #fcd21c;
    }

    .preview-card h2 {
      font-size: 1.8rem;
      color: gold;
      margin-bottom: 20px;
    }

    .preview-card p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    #preview-cover {
      width: 100%;
      max-width: 250px;
      margin: 15px 0;
      border-radius: 10px;
      border: 2px solid #fff;
      display: none;
      object-fit: cover;
    }

    .drag-area {
      border: 2px dashed #fff;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      transition: 0.3s;
    }

    .drag-area.dragover {
      background: rgba(255, 255, 255, 0.1);
      border-color: gold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 992px) {
      h1 {
        font-size: 3rem;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }

      .wrapper2,
      .preview-card {
        width: 100%;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Write a Novel</h1>

  <div class="container">
    <div class="wrapper2">
      <form id="bookform">
        <div class="input-group">
          <i class="fa fa-book"></i>
          <input type="text" id="booktitle" name="booktitle" required placeholder=" " />
          <label for="booktitle">Book Name</label>
        </div>

        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" id="bookauthor" name="bookauthor" required placeholder=" " />
          <label for="bookauthor">Author</label>
        </div>

        <div class="input-group">
          <i class="fa fa-tags"></i>
          <input type="text" id="bookgenre" name="bookgenre" required placeholder=" " />
          <label for="bookgenre">Genre</label>
        </div>

        <div class="input-group drag-area" id="dropArea">
          <i class="fa fa-file-image"></i>
          <input type="file" id="bookcover" name="bookcover" accept="image/*" />
          <label style="left: 40px; top: -10px; font-size: 0.8rem; background: gold; color: black; border-radius: 5px;">Upload or Drag Cover Image</label>
        </div>

        <div class="input-group">
          <textarea id="bookdesc" name="bookdesc" required placeholder=" "></textarea>
          <label for="bookdesc">Short Description</label>
        </div>

        <button type="submit" class="submit-btn">Next</button>
      </form>
    </div>

    <div class="preview-card">
      <h2>Preview</h2>
      <img id="preview-cover" alt="Cover Preview" />
      <p><strong>Title:</strong> <span id="preview-title">Your Title</span></p>
      <p><strong>Author:</strong> <span id="preview-author">Your Name</span></p>
      <p><strong>Genre:</strong> <span id="preview-genre">Genre</span></p>
      <p><strong>Description:</strong> <span id="preview-desc">Short summary of your book</span></p>
    </div>
  </div>

  <script>
    const titleInput = document.getElementById('booktitle');
    const authorInput = document.getElementById('bookauthor');
    const genreInput = document.getElementById('bookgenre');
    const descInput = document.getElementById('bookdesc');
    const previewTitle = document.getElementById('preview-title');
    const previewAuthor = document.getElementById('preview-author');
    const previewGenre = document.getElementById('preview-genre');
    const previewDesc = document.getElementById('preview-desc');
    const bookCover = document.getElementById('bookcover');
    const previewCover = document.getElementById('preview-cover');
    const dropArea = document.getElementById('dropArea');

    titleInput.addEventListener('input', () => {
      previewTitle.textContent = titleInput.value || 'Your Title';
    });

    authorInput.addEventListener('input', () => {
      previewAuthor.textContent = authorInput.value || 'Your Name';
    });

    genreInput.addEventListener('input', () => {
      previewGenre.textContent = genreInput.value || 'Genre';
    });

    descInput.addEventListener('input', () => {
      previewDesc.textContent = descInput.value || 'Short summary of your book';
    });

    // Live image preview
    bookCover.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          previewCover.src = reader.result;
          previewCover.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Drag & Drop
    ['dragenter', 'dragover'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        dropArea.classList.add('dragover');
      });
    });

    ['dragleave', 'drop'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        dropArea.classList.remove('dragover');
      });
    });

    dropArea.addEventListener('drop', (e) => {
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          previewCover.src = reader.result;
          previewCover.style.display = 'block';
        };
        reader.readAsDataURL(file);
        bookCover.files = e.dataTransfer.files;
      }
    });

    // Form submission
    document.getElementById("bookform").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      try {
        const response = await fetch("http://localhost:3000/writebook", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          window.location.href = "writenovel00.html";
        } else {
          alert(result.error || "Try again");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred");
      }
    });
  </script>
</body>
</html>
